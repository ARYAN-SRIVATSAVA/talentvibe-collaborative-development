# Global settings for large file uploads
client_max_body_size 100M;
client_body_buffer_size 128k;
client_body_timeout 300s;

upstream backend {
    server 127.0.0.1:5000;
}

server {
    listen 80;
    server_name _;
    
    # Increase request size limit for large file uploads
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;
    
    # Handle large file uploads
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts to handle large uploads and processing
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        
        # Add buffer settings for large uploads
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_max_temp_file_size 0;
    }
    
    # Specific handling for file uploads
    location /api/analyze {
        client_max_body_size 100M;
        client_body_buffer_size 128k;
        client_body_timeout 300s;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_max_temp_file_size 0;
    }
} 